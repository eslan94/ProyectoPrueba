<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .jumbotron-custom {
          background-image: url('[[@{/img/img2.jpg}]]');
          background-size: cover;
          background-position: center;
        }
        .card-img-top {
            height: 200px; /* Ajusta la altura según tu preferencia */
            object-fit: cover; /* Ajusta la imagen para que cubra todo el espacio del contenedor */
        }
    </style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/index}">Tienda de Carros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Inicio <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/carros}">Vehículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/facturas}">Registros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleado}">Empleado</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header -->
<header class="jumbotron jumbotron-fluid text-center text-white jumbotron-custom" >
    <div class="container">
        <h1 class="display-4">Colaboradores</h1>
    </div>
</header>

<div class="container mt-3">
    <h2 class="text-center">Lista de Empleados</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleado}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.apellido}"></td>
            <td th:text="${empleado.telefono}"></td>
            <td th:text="${empleado.email}"></td>
            <td>
                <a th:href="@{/editarEmpleado/{id}(id=${empleado.id})}" class="btn btn-primary">Actualizar</a>
                <a th:href="@{/eliminarEmpleado/{id}(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formularioEmpleado}" class="btn btn-success">Nuevo Empleado</a>

</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Tienda de Carros. Todos los derechos reservados.</p>
</footer>
</body>
</html>
