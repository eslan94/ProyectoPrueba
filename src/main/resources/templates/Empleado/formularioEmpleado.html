<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empleado</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .jumbotron-custom {
          background-image: url('[[@{/img/img2.jpg}]]');
          background-size: cover;
          background-position: center;
        }
        .card-img-top {
            height: 200px; /* Ajusta la altura según tu preferencia */
            object-fit: cover; /* Ajusta la imagen para que cubra todo el espacio del contenedor */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/index}">Tienda de Carros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Inicio <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/carros}">Vehículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/facturas}">Registros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleado}">Empleado</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header -->
<header class="jumbotron jumbotron-fluid text-center text-white jumbotron-custom" >
    <div class="container">
        <h1 class="display-4">Agregar Empleado</h1>
    </div>
</header>
<div class="container mt-3">
    <h2>Formulario Empleado</h2>
    <form th:action="@{/guardarEmpleado}" method="post" th:object="${empleado}">
        <div class="mb-3">
            <label for="id-codigo" class="form-label">Codigo Clientes</label>
            <input type="number" class="form-control" id="id-codigo" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="id-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>
        <div class="mb-3">
            <label for="id-apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="id-apellido" th:field="*{apellido}">
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
        </div>
        <div class="mb-3">
            <label for="id-telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="id-telefono" th:field="*{telefono}">
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>
        <div class="mb-3">
            <label for="id-email" class="form-label">Correo Electrónico</label>
            <input type="text" class="form-control" id="id-email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Tienda de Carros. Todos los derechos reservados.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
