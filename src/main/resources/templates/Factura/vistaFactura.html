<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .jumbotron-custom {
          background-image: url('[[@{/img/img2.jpg}]]');
          background-size: cover;
          background-position: center;
        }
        .card-img-top {
            height: 200px; /* Ajusta la altura según tu preferencia */
            object-fit: cover; /* Ajusta la imagen para que cubra todo el espacio del contenedor */
        }
    </style>
    <title>Facturas</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/index}">Tienda de Carros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Inicio <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/carros}">Vehículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/facturas}">Registros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleado}">Empleado</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Header -->
<header class="jumbotron jumbotron-custom jumbotron-fluid text-center bg-primary text-white">
    <div class="container d-flex justify-content-center align-items-center">
        <h1 class="display-4">Facturas</h1>
    </div>
</header>
<div class="container mt-5">
    <form th:action="@{/facturas}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" id="query" name="query" class="form-control" placeholder="Número de Factura">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a th:href="@{/crearFactura}" class="btn btn-success">Nueva Factura</a>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Número de Factura</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Observaciones</th>
            <th>Empleado</th>
            <th>Carro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.numeroFactura}"></td>
            <td th:text="${factura.precio}"></td>
            <td th:text="${factura.fecha}"></td>
            <td th:text="${factura.observaciones}"></td>
            <td th:text="${factura.empleado.nombre}"></td>
            <td th:text="${factura.carros.marca}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Tienda de Carros. Todos los derechos reservados.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
