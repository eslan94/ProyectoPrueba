<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Css/styles.css" rel="stylesheet">
    <style>
        .jumbotron-custom {
          background-image: url('[[@{/img/imgBG4.jpg}]]');
          background-size: cover;
          background-position: center;
        }
    </style>
    <title>Carros</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{#}">Administración</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/carros}">Inicio <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/formulario}">Vehículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/facturas}">Facturas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleado}">Empleados</a>
            </li>
        </ul>
        <ul class="navbar-icon" id="icons" >
            <li>
                <a th:href="@{/logout}" style="color: white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Header -->
<header class="jumbotron jumbotron-custom jumbotron-fluid text-center bg-primary text-white">
    <div class="container d-flex justify-content-center align-items-center">
        <h1 class="display-4">Vehículos</h1>
    </div>
</header>
<!--Table-->
<section class="contenedor">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Imagen</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Color</th>
                <th>Descripcion</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="carro : ${carros}">
                <td><img th:src="${carro.img}" alt="Imagen del carro" style="width:100px; height:50px "></td>
                <td th:text="${carro.modelo}"></td>
                <td th:text="${carro.precio}"></td>
                <td th:text="${carro.color}"></td>
                <td th:text="${carro.descripcion}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${carro.id})}" class="btn btn-primary btn-sm">Actualizar</a>
                    <a th:href="@{/eliminar/{id}(id=${carro.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<!--Add Button-->
<div class="col-lg-12">
    <a th:href="@{/formulario}" class="btn btn-success text-white">Agregar vehículo</a>
    <a th:href="@{/carros/pdf}" class="btn btn-success text-white" >Descargar Detalle</a>
</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Tienda de Carros. Todos los derechos reservados.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
