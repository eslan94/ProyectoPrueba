<!DOCTYPE html>
<html lang="es" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron-custom {
          background-image: url('[[@{/img/img2.jpg}]]');
          background-size: cover;
          background-position: center;
        }
        .card-img-top {
            height: 200px; /* Ajusta la altura según tu preferencia */
            object-fit: cover; /* Ajusta la imagen para que cubra todo el espacio del contenedor */
        }
    </style>
    <title>Registrar</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/index}">Tienda de Carros</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}">Inicio <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/carros}">Vehículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/facturas}">Registros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleado}">Empleado</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <header class="jumbotron jumbotron-custom jumbotron-fluid text-center bg-primary text-white">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="display-4">Agregar Vehículos</h1>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Formulario de Producto</h2>
        <form th:action="@{/guardar}" method="post" th:object="${carros}">

            <div class="row">
                <div class="col-1 mb-3">
                    <label for="id-codigo" class="form-label">Código</label>
                    <input type="number" class="form-control" id="id-codigo" th:field="*{id}">
                </div>

                <!-- Marca -->
                <div class="col-4 mb-3">
                    <label for="id-marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="id-marca" th:field="*{marca}">
                    <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
                </div>

                <!-- Modelo -->
                <div class="col-4 mb-3">
                    <label for="id-modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="id-modelo" th:field="*{modelo}">
                    <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></span>
                </div>

                <!-- Color -->
                <div class="col-2 mb-3">
                    <label for="id-color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="id-color" th:field="*{color}">
                    <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{marca}"></span>
                </div>
            </div>

            <div class="row">
                <!-- Descripción -->
                <div class="col-11 mb-3">
                    <label for="id-descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="id-descripcion" rows="3" th:field="*{descripcion}"></textarea>
                    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
                </div>
            </div>


            <div class="row">
                <!-- Imagen -->
                <div class="col-4 mb-3">
                    <label for="id-img" class="form-label">URL de tu Imagen</label>
                    <input class="form-control" type="text" id="id-img" th:field="*{img}">
                    <span th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></span>
                </div>

                <!-- Precio -->
                <div class="col-3 mb-3">
                    <label for="id-precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="id-precio" th:field="*{precio}">
                    <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></span>
                </div>

                <!-- Stock -->
                <div class="col-3 mb-3">
                    <label for="id-stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="id-stock" th:field="*{stock}">
                    <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
                </div>
            </div>


            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Tienda de Carros. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
