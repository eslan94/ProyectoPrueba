<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Css/styles.css" rel="stylesheet">
    <title>Cuenta</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/indexUser}">Tienda de Carros</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/indexUser}">Inicio <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <ul class="navbar-icon" id="icons" >
                <li>
                    <a th:href="@{/login}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg></a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron jumbotron-custom jumbotron-fluid text-center bg-primary text-white">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="display-4">Cuenta</h1>
        </div>
    </header>

    <form class="form login" th:action="@{/login}" method="post">
        <div class="contenedor-login">
            <h1>Login</h1>
            <br>
            <label for="email"><strong>Email</strong></label><br>
            <input type="text" id="email" name="email" class="datos" required><br><br>
            <label for="password"><strong>Contraseña</strong></label><br>
            <input type="password" id="password" name="password" class="datos" required><br><br>
            <input type="submit" value="Iniciar Sesion" class="ingresar">
            <p>No tienes una cuenta? <a href="#" id="sing-in">Registrar</a></p>
        </div>
    </form>

    <form th:action="@{/registro}" method="post" class="form hide register">
        <div class="contenedor-registro">
            <h1>Registro</h1>
            <br>
            <label for="nombre"><strong>Nombre</strong></label><br>
            <input type="text" id="nombre" name="nombre" class="datos" required th:value="${nombre}"><br><br>
            <label for="email2"><strong>Email</strong></label><br>
            <input type="text" id="email2" name="email" class="datos" required th:value="${email}"><br><br>
            <label for="password2"><strong>Contraseña</strong></label><br>
            <input type="password" id="password2" name="password" class="datos" required th:value="${password}"><br><br>
            <input type="submit" value="Registrar" class="ingresar">


            <p style="padding-top: 20px;">Ya tienes una cuenta? <a href="#" id="sing-up">Iniciar Sesión</a></p>
        </div>
    </form>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Tienda de Carros. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/index.js"></script>
</body>
</html>
